{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Huffmann File Compressor</title>

  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.jssocials/1.4.0/jssocials.css" />

  <link type="text/css" rel="stylesheet"
    href="https://cdn.jsdelivr.net/jquery.jssocials/1.4.0/jssocials-theme-classic.css" />

  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

</head>

<body>

  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{% static 'img/done.jpg' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
        Zipper
      </a>
    </div>
  </nav>

  {% if axces %}
  <h1>{{link}}</h1>
  <p>{{ratio}}</p>
  <div id="share"></div>
  <a href="{% url 'home' %}" name="redirect2" id="redirect2">Compress another file</a>
  {% else %}
  <div class="com-container">
    <h1 id="heading">Huffmann File Compressor</h1>
    <div class="step-container" id="step1">
      <h2>Upload a Text File</h2>
      <form action="" method="POST">
        {% csrf_token %}
        <input class="btn btn-outline-warning" type="file" name="uploadfile" id="uploadfile" /><br />
        <input class="btn btn-outline-success" type="button" id="submitbtn" value="Submit" />
      </form>
    </div>
    <div class="step-container" id="step2">
      <form action="{% url 'ecodetext' %}" method="POST" id="eform" class="sign-up-form" name="eform"
        style="display: none">
        {% csrf_token %}
        <textarea name="eformtxt" id="eformtxt" form="eform"></textarea>
        <input type="text" name="eformratio" id="eformratio" />
        <button type="submit" name="eformbtn" id="eformbtn">hh</button>
      </form>
      <button type="button" id="encode" class="btn btn-primary">
        Compress
      </button>
    </div>
  </div>
  {% endif %}


  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/7368c40b21.js" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.jssocials/1.4.0/jssocials.min.js"></script>
  <script src="{% static 'js/script.js' %}"></script>
  <script>
    $("#share").jsSocials({
	url: "{{link}}",
	text: "Hey there!!\nHere's the compressed file\nClick on the link below to download",
	showLabel: true,
	shares: [
		"twitter",
	],
});
  </script>

</body>

</html>
